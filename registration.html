<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registration - Whitepace</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
    :root {
        --primary-blue: #0052cc;
        --dark-blue: #043873;
        --button-blue: #409FFF;
        --text-color: #4A5568;
        --heading-color: #2D3748;
        --custom-yellow: #FFC107;
    }
    body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
    }
    .bg-custom-dark-blue {
        background-color: var(--dark-blue);
    }
</style>
</head>
<body class="text-[var(--text-color)]">
<div class="flex min-h-screen flex-col lg:flex-row">
  <!-- Left panel (hidden on mobile) -->
  <div class="flex-[1.5] bg-custom-dark-blue text-white p-12 flex flex-col justify-between hidden lg:flex">
    <div>
      <a class="flex items-center gap-3" href="#">
        <div class="w-10 h-10 rounded-lg overflow-hidden">
          <img src="picture/Logo-1.png" alt="whitepace logo" class="w-full h-full object-contain" />
        </div>
        <span class="text-2xl font-bold">whitepace</span>
      </a>
    </div>
    <div class="max-w-md">
      <h1 class="text-5xl font-bold leading-tight mb-6">Get More Done with whitepace</h1>
      <p class="text-lg text-gray-300">Project management software that enables your teams to collaborate, plan, analyze and manage everyday tasks.</p>
    </div>
    <div class="w-full h-80 rounded-lg bg-blue-900/50 relative overflow-hidden">
      <div class="absolute -bottom-20 -left-20 w-48 h-48 bg-blue-500/30 rounded-full"></div>
      <div class="absolute -top-10 -right-20 w-56 h-56 bg-yellow-500/20 rounded-full"></div>
      <div class="absolute bottom-10 right-10 w-32 h-32 bg-green-500/20 rounded-full"></div>
    </div>
  </div>

  <!-- Right panel (form) -->
  <div class="flex-1 flex items-center justify-center p-6 sm:p-8 md:p-12">
    <div class="w-full max-w-md">
      <div class="text-center mb-10">
        <h2 class="text-4xl font-bold text-[var(--heading-color)]">Get started for free</h2>
        <p class="text-lg mt-3 text-gray-500">Try Whitepace for free. No credit card required.</p>
      </div>
      <form action="#" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700" for="fullname">Full Name</label>
          <div class="mt-1">
            <input autocomplete="name" class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="fullname" name="fullname" placeholder="John Doe" required="" type="text"/>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
          <div class="mt-1">
            <input autocomplete="email" class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
          <div class="mt-1">
            <input autocomplete="new-password" class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="password" name="password" placeholder="Create a password" required="" type="password"/>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="password-retype">Re-type Password</label>
          <div class="mt-1">
            <input autocomplete="new-password" class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="password-retype" name="password-retype" placeholder="Re-type your password" required="" type="password"/>
          </div>
        </div>
        <div>
          <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-[var(--button-blue)] hover:bg-[var(--primary-blue)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" type="submit">
            Get started
          </button>
        </div>
      </form>
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-gray-50 text-gray-500">
              Or
            </span>
          </div>
        </div>
        <div class="mt-6 grid grid-cols-1 gap-3">
          <div>
            <a class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50" href="#">
              <span class="sr-only">Sign up with Google</span>
              <svg aria-hidden="true" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                <path d="M21.35,11.1H12.18V13.83H18.69C18.36,17.64 15.19,19.27 12.19,19.27C8.36,19.27 5,16.25 5,12C5,7.9 8.2,4.73 12.19,4.73C14.03,4.73 15.69,5.36 16.95,6.55L19.21,4.29C17.04,2.38 14.71,1.43 12.19,1.43C7.03,1.43 3,5.96 3,12C3,18.04 7.03,22.57 12.19,22.57C17.34,22.57 21.6,18.73 21.6,12.27C21.6,11.76 21.42,11.44 21.35,11.1Z"></path>
              </svg>
              Sign up with Google
            </a>
          </div>
        </div>
      </div>
      <p class="mt-10 text-center text-sm text-gray-500">
        Already have an account?
        <a class="font-semibold leading-6 text-[var(--button-blue)] hover:text-[var(--primary-blue)]" href="login.html">Log in</a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
